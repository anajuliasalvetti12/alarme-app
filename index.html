<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <!-- O conteúdo visível da página começa aqui -->
    <div class="wrapper">
        <!-- Contêiner principal -->
        <div class="timer-display">00:00:00</div> <!-- Mostra o tempo do temporizador -->

        <div class="container">
            <!-- Contêiner para elementos relacionados à configuração do alarme -->
            <div class="inputs">
                <!-- Contêiner para campos de entrada de hora e minuto -->
                <input
                    type="number"
                    id="hourInput"
                    placeholder="00"
                    min="0"
                    max="23"
                /> <!-- Campo de entrada para as horas do alarme -->
                <input
                    type="number"
                    id="minuteInput"
                    placeholder="00"
                    min="0"
                    max="59"
                /> <!-- Campo de entrada para os minutos do alarme -->
            </div>

            <button id="set">Add Alarm</button> <!-- Botão para adicionar o alarme -->

            <div class="activeAlarms"></div> <!-- Contêiner para listar os alarmes ativos -->
        </div>
    </div>
    <!-- Inclui o script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
